{% extends 'login_reg_layout.html' %}
{% block title %}
<title>Login System</title>
{% endblock %}
{% block content %}
<div class="d-flex  flex-column ">
    <style>


    img {
        /*border-radius: 50%;*/
        width:400px;
        height:300px;
        vertical-align: middle;
        height:100%;
    }
    .card {
        box-shadow: 0 0px 20px 0 rgba(0,48,93);
        background-color: rgba(0,71,171);
    }
    .light-blue-bg{
        background-color: #F68A56;
    }
    .periwinkle-text{
        /*color:#739dc9;*/
        color:#FBA74E;
    }
    input:focus{
        background-color: #f79463  !important;
    }

    </style>


    <div class="d-flex ">
        <div class="col-7">


            <form method="POST" class="buy-panel flex-fill">
                <div class=" row justify-content-center ">


                    <h1 class=" pt-3 col-12 text-dark font-weight-bold text-align-center row justify-content-center">Create an account</h1>
                    <h5 class="col-7 pb-2 text-secondary ">Create an account now to gain insight into what's happening in your area, what your friends are doing, and more!</h5>
                    <input name="first-name" type="text" placeholder="First Name" class="col-7 mt-4 mb-3 form-control">
                    <input name="last-name" type="text" placeholder="Last Name" class="col-7 mb-3 form-control">
                    <input name="email" type="email" placeholder="Email" class="col-7 mb-3 form-control">
                    <div class="col-7 position-relative" style="padding:0rem;">
<!--                        <input name="password" type="password" placeholder="Password" class="col-7 mb-3 form-control">-->
                        <input id="pw" name="password" type="password" placeholder="Password" class=" form-control">
                        <div style=" position:absolute; top:0px; bottom:0px; right:0px;">
                                <span role="button" id="show_pw" onclick="show_password()" class="h-100 input-group-text" style="background-color:#E1E9F3;"><i
                                        class="fa fa-eye fa-lg  mb-0 " style="color:#6C757D;"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <h5 class="ml-3 text-center text-dark mt-2 mb-2">Already have an account? </h5>
                    <a href='/login' class="ml-2 periwinkle-text text-center mt-2 mb-2">Click Here </a>
                </div>
                <div class="row justify-content-center">
                    <button class=" mt-3 mb-3 btn btn-secondary btn-lg py-1">Register</button>
                </div>
            </form>


        </div>

        <div class="col-5 d-flex justify-content-center align-items-center" style="height:100%">
                <img src="https://img.freepik.com/free-vector/sign-page-abstract-concept-illustration_335657-3875.jpg?size=338&ext=jpg"
                         class="" alt="50x50" style="width:430px; height:400px;">
        </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function show_password(){
        text=document.querySelector("#pw");
        if (text.getAttribute("type")=="password"){
        text.setAttribute("type","text");
        }
        else{
        text.setAttribute("type","password");
        }
        }

    </script>
</div>


{% endblock %}
