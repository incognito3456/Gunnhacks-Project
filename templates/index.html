{% extends 'layout.html' %}
{% block title %}
<title>Login System</title>
{% endblock %}
{% block content %}
<div class="d-flex flex-column h-100">
    <style>

    .main-linear-panel{
        background-image:url('../static/linear-bg.jpeg');
        background-size:100%;
        opacity:.9;
        background-color:black;
    }
<!--    body, html{-->
<!--        height:85%;-->
<!--    }-->
    img {
        border-radius: 50%;
        width:400px;
        height:300px;
    }
    .card {
        box-shadow: 0 0px 20px 0 rgba(0,48,93);
        background-color: rgba(0,71,171);
    }

    </style>
    <div class="pl-4 pt-3 main-linear-panel flex-fill text-center">
        <h1 class="ml-3 text-center text-light font-weight-bold mt-4">User&nbsp;&nbsp;Registration</h1>
        <div class="row justify-content-center">
            <h4 class="ml-3 text-center text-light mt-2 mb-4">Already have an account? </h4>
            <a href='/login' class="ml-3 text-center text-primary mt-2 mb-4">Click Here </a>
        </div>
    </div>
    <form method="POST" class="buy-panel flex-fill">
        <div class=" row justify-content-center ">


            <div class="card  mr-1 mt-4 mb-auto text-center">

                <div class="card-body ">
                    <input name="first-name" type="text" placeholder="First Name" class=" mb-3 form-control">
                    <input name="last-name" type="text" placeholder="Last Name" class=" mb-3 form-control">
                    <input name="email" type="email" placeholder="Email" class=" mb-3 form-control">
                    <input name="password" type="password" placeholder="Password" class="mb-3 form-control">
                </div>
            </div>


        </div>
        <div class="row justify-content-center">
            <button class=" mt-3 mb-4 btn btn-light py-1">Register</button>
        </div>
    </form>

    <div class="container text-center">
        {% for message in get_flashed_messages() %}
            <p>{{message}}</p>
        {% endfor %}
    </div>

    <div class="pl-4 pt-3 main-linear-panel flex-fill text-center">
        <h3 class="ml-3 mb-4 mr-3 text-right text-light font-weight-bold mt-4">The Login System</h3>

    </div>
</div>


{% endblock %}
